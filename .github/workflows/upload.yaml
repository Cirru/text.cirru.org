name: Upload

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: "yarn"

    - uses: supplypike/setup-bin@v3
      with:
        uri: "https://github.com/calcit-lang/calcit/releases/download/0.8.4/cr"
        name: "cr"
        version: "0.8.4"

    - uses: supplypike/setup-bin@v3
      with:
        uri: "https://github.com/calcit-lang/calcit/releases/download/0.8.4/caps"
        name: "caps"
        version: "0.8.4"

    - name: "compiles to js"
      run: >
        yarn && caps --ci
        && mkdir -p data/files/Cirru/
        && mkdir -p data/files/calcit-lang/
        && yarn c-dl
        && GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} node dl.mjs
        && cr --emit-js --once
        && yarn vite build --base=./

    - name: Deploy to server
      id: deploy
      uses: Pendect/action-rsyncer@v2.0.0
      env:
        DEPLOY_KEY: ${{secrets.rsync_private_key}}
      with:
        flags: '-avzr --progress'
        options: ''
        ssh_options: ''
        src: 'dist/*'
        dest: 'rsync-user@tiye.me:/web-assets/repo/${{ github.repository }}'

    - name: Display status from deploy
      run: echo "${{ steps.deploy.outputs.status }}"
